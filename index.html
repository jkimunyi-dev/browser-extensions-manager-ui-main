<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Browser extensions manager UI</title>
</head>
<body>
  <main>
    <h1>Extensions List</h1>
    <div class="filter-buttons">
      <button class="all active">All</button>
      <button class="active-filter">Active</button>
      <button class="inactive-filter">Inactive</button>
    </div>
    <div id="extensions-list" class="extensions-list"></div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
