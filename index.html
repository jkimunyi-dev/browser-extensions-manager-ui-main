<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title> Browser extensions manager UI</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="./assets/images/logo.svg" alt="Extensions Logo" class="logo">
        <h1>Extensions</h1>
      </div>
      <button class="theme-toggle" aria-label="Toggle dark mode">
        <img src="./assets/images/icon-moon.svg" alt="Dark mode" class="dark-icon">
        <img src="./assets/images/icon-sun.svg" alt="Light mode" class="light-icon">
      </button>
    </header>

    <main>
      <div class="extensions-header">
        <h2>Extensions List</h2>
        <div class="filter-tabs">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="inactive">Inactive</button>
        </div>
      </div>

      <div class="extensions-grid" id="extensions-container">
        
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
